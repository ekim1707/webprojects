<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Friend Request Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <style>
 .container_fluid {
    margin: 0 20px 0 20px;
    background-color: lightskyblue;
 }
 h1 {
    padding: 20px 0 20px 0;
    text-align: center;
 }
 .col-sm-3 {
     display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
     padding: 20px 0 20px 0;
 }
 .col-sm-4 {
     display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
     padding: 20px 0 20px 0;
     margin: 10px 0 10px 0;
 }
 .col-lg-6 {
     display: flex;
     justify-content: center;
     align-items: center;
    padding: 10px 0 10px 0;
     margin: 10px 0 10px 0;
 }
 .form-check {
     width: 25%;
 }
 #centering {
     width: 40%;
 }
 .btn-primary {
     display: flex;
     margin-left: auto;
     margin-right: auto;
 }
 .btn-secondary {
     margin: 10px 0 0 0;
     background-color: rgb(190, 190, 190);
     color: rgb(105, 104, 104);
 }
.mb-3 {
    display: flex;
    padding: 10px 10px 10px 10px;
 }
.mb-4 {
     display: flex;
     width: 98%;
     align-items: center;
     clear: both;
 }
 #smaller {
     width: 15%;
 }
 #medium {
     width: 35%;
 }
 .form_container {
     position: block;
     width: 40%;
     margin-left: auto;
     margin-right: auto;
 }
 .input-group-prepend {
    background-color: rgb(197, 197, 197);
    padding: 3px 5px 0 5px;
    font-size: 20px;
    color: rgb(110, 109, 109);
 }
 footer {
     text-align: center;
     padding: 0 0 20px 0;
 }
 #connectstyle {
    display: flex;
    margin-left: auto;
    margin-right: auto;
    margin-top: 5px;
 }
#label {
     padding: 0 10px 0 10px;
 }
 </style>   
    </head>
<div class="container_fluid">
    <body>
        <h1>Should We Be Friends??<hr></h1>
        <div class="row">
        <div class="col-sm-4">
                Are you Korean?
            <div class="form-check"><hr>
                <input class="form-check-input" type="radio" value="option1" id="korean1">
                <label class="form-check-label" for="korean1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="option2" id="korean2">
                <label class="form-check-label" for="korean2">
                    No
                </label><hr>
            </div>
        </div>
        <div class="col-sm-4">
            Which of these do you like?
            <div class="form-check form-check-inline" id="centering"><hr>
                <input class="form-check-input" type="checkbox" value="option1" id="hobbies1">
                <label class="form-check-input" for="hobbies1">
                    Sports
                </label></div>
            <div class="form-check form-check-inline" id="centering">
                <input class="form-check-input" type="checkbox" value="option2" id="hobbies2">
                <label class="form-check-input" for="hobbies2">
                    Music
                </label></div>
            <div class="form-check form-check-inline" id="centering">
                <input class="form-check-input" type="checkbox" value="option3" id="hobbies3">
                <label class="form-check-input" for="hobbies3">
                    Traveling
                </label><hr></div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="alcohol">Do you drink alcohol?</label><hr>
                <select class="form-control form-control-lg" id="alcohol">
                    <option>Not at all</option>
                    <option>Once in a while, just as a side beverage</option>
                    <option>Casually</option>
                    <option>Stricly socially</option>
                    <option>Regularly</option>
                    <option>Drinking is my main leisure activity</option>
                </select><hr>
            </div>
        </div>
        <div class="col-lg-6">
                <div class="form-group">
                    <label for="views">What are your views on Trump?</label><hr>
                    <textarea class="form-control" id="views" rows="5"></textarea>
                    <button type="button" class="btn btn-secondary btn-sm">Save</button>
                <hr></div>
            </div>
        <div class="col-lg-6">
                <div class="form-group">
                    <label for="views">What are your life goals/plans?</label><hr>
                    <textarea class="form-control" id="views" rows="5"></textarea>
                    <button type="button" class="btn btn-secondary btn-sm">Save</button>
                <hr></div>
            </div><hr>
        </div>
        <div class="form_container">
        <form><strong>Information Submission Form</strong>
            <div class="form-row mb-1"><hr>
                <div class="col-sm-3 mb-3">
                    <label for="info1">First Name</label>
                    <input type="text" class="form-control" id="info1">
                </div>
                <div class="col-sm-3 mb-3" id="smaller">
                    <label for="info2">M.I.</label>
                    <input type="text" class="form-control" id="info2">
                </div>
                <div class="col-sm-3 mb-3">
                    <label for="info3">Last Name</label>
                    <input type="text" class="form-control" id="info3">
                </div>
                <div class="col-sm-3 mb-3" id="medium">
                    <label for="info4">Birthday</label>
                    <input type="text" class="form-control" id="info4" placeholder="mm/dd/yy">
                </div>
            </div>
            <div class="form-row mb-4">
                    <label for="info5">E-mail Address</label>
                    <input type="text" class="form-control" id="info5" placeholder="Username">
                        <label class="sr-only" for="info5"></label>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                        <input type="text" class="form-control" id="info5" placeholder="domain">
                </div>
            </div>
            </div>
        </form>
        <div class="form-check form-check-inline" id="connectstyle">
                <input class="form-check-input" type="checkbox" id="connect">
                <label class="form-check-label" for="connect" id="label">
                    Would you like an e-mail reply regarding your submission?</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </body>
    <footer><hr>
        Thanks for showing interest
    </footer>
    </div>
</html>
